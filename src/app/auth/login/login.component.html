<mat-spinner *ngIf="isLoading">

</mat-spinner>
<mat-card *ngIf="!isLoading">

  <form  #loginForm="ngForm" (submit)="onLogin(loginForm)" >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="email"
        ngModel
        required
        email
        placeholder="Email"
        #emailInput="ngModel"
       >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        ngModel
        required
        #passwordInupt="ngModel"
      >
      <mat-error *ngIf="passwordInupt.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">LOGIN</button>
  </form>
</mat-card>
